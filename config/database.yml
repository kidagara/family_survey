<% branch = Git.open(".").current_branch %>

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: family_survey_development-<%= branch %>

test:
  <<: *default
  database: family_survey_test-<%= branch %>

production:
  <<: *default
  database: family_survey_production
